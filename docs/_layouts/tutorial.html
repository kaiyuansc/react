---
layout: default
sectionid: tutorial
---

<section class="content wrap documentationContent">
  {% include nav_tutorial.html %}

  <div class="inner-content">
    <h1>
      {{ page.title }}
    </h1>
    <div class="subHeader">{{ page.description }}</div>

    {{ content }}

    <div class="docs-prevnext">
      {% if page.prev %}
        <a class="docs-prev" href="/react/tutorial/{{ page.prev }}">&larr; 上一篇</a>
      {% endif %}
      {% if page.next %}
        <a class="docs-next" href="/react/tutorial/{{ page.next }}">下一篇 &rarr;</a>
      {% endif %}
    </div>
  </div>
</section>
